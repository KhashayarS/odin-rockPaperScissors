<!DOCTYPE html>
<html lang="en-US">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>Rock Paper Seasors"</title>
                <link rel="stylesheet" href="./style.css">
                <link rel="stylesheet" href="./sources/font-awesome-4.7.0/css/font-awesome.min.css">
        		<script src="./script.js" defer></script>
        </head>
        <body>
            <div class="mainContainer">

                <div class="mainPlayArea">
                    <div class="playerPlayArea">
                        <h2>Take your pick!</h2>
                        <div class="playerButtons">
                            <button id="playerRockBtn" class="itemPickBtn" value="rock">Rock</button>
                            <button id="playerPaperBtn" class="itemPickBtn" value="paper">Paper</button>
                            <button id="playerScissorsBtn" class="itemPickBtn" value="scissors">Scissors</button>
                        </div>
                    </div>
                  
                    <div class="computerPlayArea">
                        <h2>Computer's pick:</h2>
                        <div class="computerPickContainer">
                            <p id="computerPick">?</p>
                        </div>
                    </div>
                </div>

                <div class="resultsContainer">
                    <div class="roundResult">
                        <p id="roundResultIcons">
                            <i class="fa fa-hand-paper-o fa-lg"></i>&nbsp;&nbsp;&nbsp;beats&nbsp;&nbsp;&nbsp;<i class="fa fa-hand-scissors-o fa-lg"></i>
                        </p>
                        <p class="losingRound">You Lost!</p>
                    </div>
                    <div class="totalResult">
                        <h3>Running Total:</h3>
                        <p>You: 0</p>
                        <p>Computer: 0</p>
                    </div>
                </div>

            </div>

        </body>
</html>
